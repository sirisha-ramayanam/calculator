<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="calci.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="text-center">
        <h1 style="color:bisque;display: flex;font-style: italic;font-size: 60px;justify-content: center;"> Calculator</h1>
        </div>
        <br>
        <br>
      <div class="text-center">
     <div class="td">
        <form action="" id="form1" name="calci">
            <center><input name="display"  id="box"></center>
            <br>
            <br>
            <input type=button value="1" onclick="calci.display.value+='1'" id="bt">
            <input type=button value="2" onclick="calci.display.value+='2'" id="bt">
            <input type=button value="3" onclick="calci.display.value+='3'" id="bt">
            <input type=button value="-" onclick="calci.display.value+='-'" id="bt">
            <br>
            <input type=button value="4" onclick="calci.display.value+='4'" id="bt">
            <input type=button value="5" onclick="calci.display.value+='5'" id="bt">
            <input type=button value="6" onclick="calci.display.value+='6'" id="bt">
            <input type=button value="+" onclick="calci.display.value+='+'" id="bt">
            <br>
            <input type=button value="7" onclick="calci.display.value+='7'" id="bt">
            <input type=button value="8" onclick="calci.display.value+='8'" id="bt">
            <input type=button value="9" onclick="calci.display.value+='9'" id="bt">
            <input type=button value="/" onclick="calci.display.value+='/'" id="bt">
            <br>
            <input type=button value="C" onclick="calci.display.value=''" id="bt">
            <input type=button value="0" onclick="calci.display.value+='0'" id="bt">
            <input type=button value="=" onclick="calci.display.value=eval(calci.display.value)" id="bt">
            <input type=button value="*" onclick="calci.display.value+='*'" id="bt">   
        </form>
    </div>
        </div>
    </body>
</html>
